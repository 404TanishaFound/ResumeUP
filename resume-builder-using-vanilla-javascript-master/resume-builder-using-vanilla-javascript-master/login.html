<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ResuMeUp</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-header img {
      width: 40px;
    }
    .login-header h2 {
      margin-top: 0.5rem;
      font-weight: 600;
    }
    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #999;
    }
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .form-options a {
      color: #007bff;
      text-decoration: none;
    }
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }
    .social-login {
      margin-top: 2rem;
      text-align: center;
    }
    .social-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 0.75rem;
    }
    .btn-social {
      border: none;
      padding: 0.6rem 0.9rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
    }
    .google { background: #db4437; }
    .facebook { background: #1877f2; }
    .apple { background: #000; }
    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <a href="index.html">
        <img src="assets/images/curriculum-vitae.png" alt="ResuMeUp Logo" />
      </a>
      <h2>Welcome Back</h2>
      <p>Sign in to continue</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>

      <div class="form-options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" id="loginBtn" class="btn-primary">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-buttons">
        <button class="btn-social google"><i class="fab fa-google"></i></button>
        <button class="btn-social facebook"><i class="fab fa-facebook-f"></i></button>
        <button class="btn-social apple"><i class="fab fa-apple"></i></button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(data.user));
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          throw new Error(data.error || 'Login failed');
        }
      } catch (err) {
        alert(err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
